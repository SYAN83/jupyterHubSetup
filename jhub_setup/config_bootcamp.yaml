proxy:
  secretToken: "e8962fa1d917e7de10bc405721372752374db3b9ae8d5c2a3647b964168d9a27"

prePuller:
  continuous:
    enabled: true

scheduling:
  userScheduler:
    enabled: true
  podPriority:
    enabled: true
  userPlaceholder:
    enabled: true
    replicas: 2
  userPods:
    nodeAffinity:
      matchNodePurpose: prefer

cull:
  enabled: true
  timeout: 1800
  every: 300

singleuser:
  defaultUrl: "/lab"
  image:
    name: nycdsa/hadoop-notebook-spark
    tag: 0.3
  profileList:
    - display_name: "Hadoop environment"
      description: "Hadoop environment with Hive, Pig and Spark"
      default: true
  memory:
    limit: 4G
    guarantee: 1G
  cpu:
    limit: 2
    guarantee: 0.5
  storage:
    capacity: 4Gi

hub:
  extraConfig: |-
    c.Spawner.cmd = ['jupyter-labhub']

auth:
  type: dummy
  dummy:
    password: "nHkSxtP2K7"
  admin:
    access: true
    users:
      - bootcampJHubAdmin@k8s
