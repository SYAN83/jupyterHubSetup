apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-cloudlab
  namespace: jhub
spec:
  storageClassName: ""
  capacity:
    storage: 32G
  accessModes:
    - ReadOnlyMany
  gcePersistentDisk:
    pdName: gke-nycdsa-cloudlab-data-disk
    fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pv-claim-cloudlab
  namespace: jhub
spec:
  # It's necessary to specify "" as the storageClassName
  # so that the default storage class won't be used, see
  # https://kubernetes.io/docs/concepts/storage/persistent-volumes/#class-1
  storageClassName: ""
  volumeName: pv-cloudlab
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 32G

